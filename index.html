<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jeep Adventure</title>
    <style>
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dino Jeep Adventure ðŸ¦–ðŸš™</h1>
    <button id="startButton" onclick="startGame()">Start Adventure</button>
    <div id="output"></div>

    <script>
        // Define Dinosaur class
        class Dinosaur {
            constructor(name, rarity, value, cost) {
                this.name = name;
                this.rarity = rarity;
                this.value = value;
                this.cost = cost;
            }
        }

        // Define Jeep class
        class Jeep {
            constructor(name, value) {
                this.name = name;
                this.value = value;
            }
            
            increaseValue() {
                this.value += Math.floor(Math.random() * 10) + 1;
            }
        }

        // Function to generate a random event
        function getRandomEvent() {
            return Math.floor(Math.random() * 7) + 1; // Random number between 1 and 7
        }

        // Function to simulate the game
        function playGame() {
            let money = 1000; // Starting money
            const dinosaurs = [
                new Dinosaur("Tyrannosaurus Rex", "Rare", 100, 300),
                new Dinosaur("Stegosaurus", "Common", 50, 150),
                new Dinosaur("Velociraptor", "Rare", 80, 200),
                new Dinosaur("Triceratops", "Common", 60, 180)
            ];

            const jeeps = [
                new Jeep("Safari Jeep", 200),
                new Jeep("Explorer Jeep", 150),
                new Jeep("Off-road Jeep", 180)
            ];

            const output = document.getElementById("output");
            output.innerHTML = ''; // Clear output

            // Simulate game rounds
            for (let round = 0; round < 7; round++) {
                const event = getRandomEvent();

                if (event === 1) { // Collect a dinosaur
                    const dino = dinosaurs[Math.floor(Math.random() * dinosaurs.length)];
                    output.innerHTML += `You found a ${dino.rarity} ${dino.name} ðŸ¦–<br>`;
                    output.innerHTML += `Its value is ${dino.value} ðŸ’°<br>`;
                    if (money >= dino.cost) {
                        output.innerHTML += `You bought the ${dino.name} for ${dino.cost} ðŸ’¸<br>`;
                        money -= dino.cost;
                    } else {
                        output.innerHTML += "You don't have enough money to buy this dinosaur!<br>";
                    }
                } else if (event === 2) { // Collect a jeep
                    const jeep = jeeps[Math.floor(Math.random() * jeeps.length)];
                    output.innerHTML += `You found a ${jeep.name} ðŸš™<br>`;
                    output.innerHTML += `Its value is ${jeep.value} ðŸ’°<br>`;
                    jeep.increaseValue();
                    output.innerHTML += `Its value increased to ${jeep.value} ðŸ’¹<br><br>`;
                } else if (event === 3) { // Obtain a fake NFT
                    const fakeNFT = generateFakeNFT();
                    output.innerHTML += `You obtained a ${fakeNFT} ðŸŽ¨<br><br>`;
                } else if (event === 4) { // Earn money
                    const earnings = Math.floor(Math.random() * 200) + 100; // Random earnings between 100 and 300
                    money += earnings;
                    output.innerHTML += `You earned ${earnings} ðŸ’°<br><br>`;
                } else if (event === 5) { // Lose money
                    const loss = Math.floor(Math.random() * 200) + 100; // Random loss between 100 and 300
                    if (money >= loss) {
                        money -= loss;
                        output.innerHTML += `You lost ${loss} ðŸ’¸<br><br>`;
                    } else {
                        output.innerHTML += "You lost all your money!<br><br>";
                        money = 0;
                    }
                } else if (event === 6) { // Encounter a rare dinosaur
                    const rareDino = dinosaurs.find(dino => dino.rarity === "Rare");
                    output.innerHTML += `You encountered a rare ${rareDino.name} ðŸ¦–<br>`;
                    if (Math.random() < 0.5) {
                        output.innerHTML += `But it ran away! ðŸ˜ž<br><br>`;
                    } else {
                        output.innerHTML += `And you captured it! ðŸ’ª<br>`;
                        output.innerHTML += `Its value is ${rareDino.value} ðŸ’°<br>`;
                        if (money >= rareDino.cost) {
                            output.innerHTML += `You bought the ${rareDino.name} for ${rareDino.cost} ðŸ’¸<br>`;
                            money -= rareDino.cost;
                        } else {
                            output.innerHTML += "You don't have enough money to buy this dinosaur!<br>";
                        }
                    }
                } else { // No event
                    output.innerHTML += "Nothing interesting happened this round.<br><br>";
                }
            }

            // Display final money
            output.innerHTML += `Your final money: ${money} ðŸ’°`;
        }

        // Function to generate fake NFTs
        function generateFakeNFT() {
            const nftNames = ["Fake Dino NFT", "Fake Jeep NFT"];
            return nftNames[Math.floor(Math.random() * nftNames.length)];
        }

        // Function to start the game
        function startGame() {
            document.getElementById("startButton").disabled = true;
            playGame();
        }
    </script>
</body>
</html>
